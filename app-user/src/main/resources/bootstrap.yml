server:
  port: 8080
spring:
  application:
    name: app-user
# config
  cloud:
    config:
      uri: http://localhost:8888
      label: master
      profile: dev
# eureka server
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
# logging
logging:
  file.max-size: 100MB