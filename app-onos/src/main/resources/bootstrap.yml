server:
  port: 8082
spring:
  application:
    name: app-onos
# config
  cloud:
    config:
      uri: http://localhost:8888
      label: master
      profile: dev
    bus:
      enabled: true
# MQ
  kafka:
    bootstrap-servers: zknode1:9092,zknode2:9092,zknode3:9092
management:
  endpoints:
    web:
      exposure:
        include: refresh, bus-refresh

# eureka server
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
# logging
logging:
  file: logs/${spring.application.name}.log
  file.max-size: 100MB
  level:
    root: info
  pattern:
    dateformat: yyyy-MM-dd HH:mm:ss.SSS
    level: '%5p'