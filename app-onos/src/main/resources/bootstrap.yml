server:
  port: 8081
spring:
  application:
    name: app-onos
# config
  cloud:
    config:
      uri: http://localhost:8877
      label: master
      profile: dev
    bus:
      enabled: true
# MQ
#  kafka:
#    bootstrap-servers: zknode1:9092,zknode2:9092,zknode3:9092
#    template:
#      default-topic: topic-onos
management:
  endpoints:
    web:
      exposure:
        include: refresh, bus-refresh

# eureka client
#eureka:
#  client:
#    eureka-server-d-n-s-name: 172.18.9.201
#    eureka-server-port: 8899
#    service-url:
#      defaultZone: http://${eureka.client.eureka-server-d-n-s-name}:${eureka.client.eureka-server-port}/eureka/
# logging
logging:
  file: logs/${spring.application.name}.log
  file.max-size: 100MB
  level:
    root: info
  pattern:
    dateformat: yyyy-MM-dd HH:mm:ss.SSS
    level: '%5p'