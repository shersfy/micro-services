spring:
  application:
    name: EurekaServer
server:
  port: 8899
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
            defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka
# logging
logging:
  file: logs/app.log
  file.max-size: 100MB
  level:
    root: info
  pattern:
    dateformat: yyyy-MM-dd HH:mm:ss.SSS
    level: '%5p'